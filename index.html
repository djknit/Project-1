<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traveler Informations </title>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icon Link -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Local CSS File -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">City Information</a>
      <form class="form-inline mt-3">
          <input class="form-control mr-1" id="search" type="search" placeholder="Search any City" aria-label="Search">
          <button class="btn btn-primary" id="submit-search" type="submit">Go!</button>
      </form>  
      <div class="navbar-header">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="nav navbar-nav navbar-right"> 
            <li class="dropdown">           
              <a  class="dropdown-toggle" id="register" data-toggle="dropdown">SignUp </a>
              <ul class="dropdown-menu dropdown-lr animated flipInX" role="menu">
                <li>
                  <div class="col-lg-12">
                    <div class="text-center">
                        <h3><b>SignUp</b></h3>
                    </div>
                    <form id="register-form" >
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="new-password" id="new-password" tabindex="2" class="form-control" placeholder="Password" required minlength="6">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" minlength="6">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-xs-6 col-xs-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4"  class="form-control btn btn-success" value="SignUp" >
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a  class="dropdown-toggle" id="log-in" data-toggle="dropdown">Log In </a>
              <ul class="dropdown-menu dropdown-lr animated slideInRight" role="menu">
                <li>
                  <div class="col-lg-12">
                    <div class="text-center">
                      <h3><b>Log In</b></h3>
                    </div>
                    <form id="login-form" >
                      <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="email" value="" autocomplete="off" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off" required>
                      </div>
                      <div class="col-xs-5 pull-right">
                        <input type="submit" name="login" id="logIn" tabindex="4" class="form-control btn btn-success" value="Login">
                      </div><br>
                      <div class="col-xs-5 pull-right">
                        <input type="submit" name="logout" id="logOut" tabindex="4" class="form-control btn btn-success" value="Logout">
                      </div>
                    </form>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">City Information</h1>
    </div>
    <div id="initial-results">
    </div>
  </div>
  <br>
  <div class="container">
      <div id="results">
      </div>
  </div>


  <!-- Linking javascript file containing functions for performing the API calls -->
  <script src="assets/javascript/apiCalls.js" type="text/javascript"></script>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
