<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traveler Informations </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <style>

/* mobile fix */
@media (max-width: 768px) {
	.dropdown h3 {
		color: #eee;
	}
	.dropdown-lr label {
		color: #eee;
	}
}
.container-fluid{
    margin-right: 200px;
    color: #eee;

}
#register{
  padding-right: 20px;
}
ul.dropdown-lr {
  width: 300px;

}
 </style> 
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Traveler Informations</a>
             <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
           <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav navbar-nav navbar-right"> 
              <li class="dropdown">           
                  <a  class="dropdown-toggle" id="register" data-toggle="dropdown">SignUp </a>
                  <ul class="dropdown-menu dropdown-lr animated flipInX" role="menu">
                    <div class="col-lg-12">
                      <div class="text-center">
                         <h3><b>Register</b></h3></div>
                      <form id="register-form" >
                        <div class="form-group">
                          <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                          <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                        </div>
                        <div class="form-group">
                          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-xs-6 col-xs-offset-3">
                              <input type="submit" name="register-submit" id="register-submit" tabindex="4"  class="form-control btn btn-success" value="Register Now" >
                            </div>
                          </div>
                        </div>
                      </form>
                      </div>
                  </ul>
                </li>
                <li class="dropdown">
                  <a  class="dropdown-toggle" id="log-in" data-toggle="dropdown">Log In </a>
                  <ul class="dropdown-menu dropdown-lr animated slideInRight" role="menu">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <h3><b>Log In</b></h3></div>
                      <form id="login-form" >
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" autocomplete="off">
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="col-xs-5 pull-right">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Log In">
                        </div>
                      </form>
                    </div>
                  </div>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Traveler Informations</h1>
      </div>
    </div>
    
    <div class="container">

  </div>

          
</body>
</html>
